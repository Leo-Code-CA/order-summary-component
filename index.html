<!DOCTYPE html>

  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <meta name="description" content="Reproduce an order summary to complete Frontend Mentor's challenge">
    <meta name="author" content="Leo">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>

    <main>

      <article class="container">

        <div class="top">
          <img class="main-image" src="./images/illustration-hero.svg" alt="illustration of a dancing woman" width="" height="">
        </div>
        <div class="bottom">
          <h1 class="title">Order Summary</h1>
          <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="sub-container">
            <img class="key-image" src="./images/icon-music.svg" alt="music key logo" width="" height="">
            <dl>
              <dt class="plan">Annual Plan</dt>
              <dd class="price">$59.99/year</dd>
            </dl>
            <b class="change"><a>Change</a></b>
          </div>
          <button class="payment" type="submit" value="payment" name="payment">Proceed to Payment</button>
          <b class="cancel"><a>Cancel Order</a></b>
        </div>

      </article>

    </main>

    <p class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Leo-Code-CA" target="_blank">Leo</a>.</p>

  </body>

</html>
